<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body class="container mt-4">
<h1>Blueprints</h1>

<div class="form-group">
    <label for="author">Author</label>
    <input type="text" id="author" class="form-control" placeholder="Enter author name">
    <button id="get-blueprints" class="btn btn-primary mt-2">Get blueprints</button>
</div>

<h3 id="authorName"></h3>

<table class="table table-striped" id="blueprintsTable">
    <thead>
    <tr>
        <th>Blueprint name</th>
        <th>Number of points</th>
        <th>Open</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div>
    <strong>Total user points:</strong> <span id="totalPoints">0</span>
</div>

<script src="js/apimock.js"></script>
<script src="js/app.js"></script>

<script>
    // Asociar evento al botón
    $("#get-blueprints").click(function () {
        var author = $("#author").val().trim();
        if (author) {
            app.setAuthor(author);
            app.updateBlueprints();
        } else {
            alert("Por favor ingrese un autor válido.");
        }
    });
</script>
</body>
</html>
